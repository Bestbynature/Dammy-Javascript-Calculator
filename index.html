<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dammy Javascript Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"> </script>
    
</head>

<body>
    
    <div class="calculator">
        <div class="output">
            <div id="previous"></div>
            <div id="display">0</div>
        </div>
        <div class="keypad">
            <button id="seven" class="pressed">7</button>
            <button id="eight" class="pressed">8</button>
            <button id="nine" class="pressed">9</button>
            <button class="light pressed" id="multiply">*</button>
            <button class="light pressed" id="divide" value="/">&divide;</button>
            <button id="four" class="pressed">4</button>
            <button id="five" class="pressed">5</button>
            <button id="six" class="pressed">6</button>
            <button  id="subtract" class="light pressed">-</button>
            <button id='backspace'class="light pressed">&larr;</button>
            <button id="one" class="pressed">1</button>
            <button id="two" class="pressed">2</button>
            <button id="three" class="pressed">3</button>
            <button  id="add" class="light pressed">+</button>
            <button id="clear"class="extend1 light pressed">CLEAR</button>
            <button id="decimal" class="pressed">.</button>
            <button id="zero" class="pressed">0</button>
            <button id="equals" class="extend2 light pressed">=</button>
        </div>
    </div>
    
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
